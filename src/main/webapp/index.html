<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-height, initial-scale=1">
    <title>WE-Social</title>
    <link href="css/bootstrap3.3.7.css" rel="stylesheet">
    <link href="css/Loginstyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c923639f3.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="row" id="logincontainer">
            <div class="col-lg-4 col-md-4 col-s-4 col-xs-2">
              <center>
                <img id= "compLogo" src="img/loginpage/company_log_transparent.png" alt="company logo"/>
              </center>
              </div>
            <div class="col-lg-4 col-md-4 col-s-4 col-xs-8">
                <div id="WindStyle">
                <center>
                    <h2>Staff Login</h2>
                    <br/>
                <form action="Login" method="#" id="loginForm">
                  <div class="input-container">
                    <h4>Username</h4>
                    <i class="fas fa-user-tie icon"></i>
                    <input type="text" name="username" autocomplete="off" 
                    placeholder="Enter Username" required/>
                  <br/>
                  <br/>
                  <div class="input-container"></div>
                    <h4>Password</h4>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" name="password" 
                    placeholder="Password" required/>
                  </div>
                    <br/>
                    <br/>
                    <input type="button" value="Login" id="Login"/>
                    <br>
                </form>
                </center>
            </div>
            </div>
            <div class="col-lg-4 col-md-4 col-s-4 col-xs-0"></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap3.3.7.js"></script>

    <script src="js/Loginscript.js"></script>
  </body>

  <footer>
    <div id="footerContainer">
      <p id="footNote">
        This Application was created in co-operation of WE-Social, HU, and the developer.
      </p>
      <p id="rightsKappa">All rights reserved by Developer</p>
    </div>
  </footer>
</html>
